version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/trustora.db:/app/trustora.db
    environment:
      - DATABASE_URL=sqlite:///./trustora.db
      - SECRET_KEY=YOUR_SUPER_SECRET_KEY_CHANGE_THIS
    restart: always

  frontend:
    build: 
      context: .
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
